<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        >
        <title>PAST EVENTS</title>
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header id="up">
                <nav class="navbar navbar-expand-lg bg-custom">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white-50" href="./index.html">
                            <img
                                src="./assets/amazing_brand.png"
                                alt="amazing brand"
                            >
                        </a>
                        <button
                            class="navbar-toggler border-white"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span
                                class="navbar-toggler-icon border-white"
                            ></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="./index.html">
                                        HOME
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./upcomming_events.html">
                                        UPCOMING EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        PAST EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html"> CONTACT </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./stats.html"> STATS </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Main -->
            <main class="main-past">
                <!-- Carousel -->
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./assets/optional_banner_1.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen3"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>PAST EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/optional_banner_2.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen2"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>PAST EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/optional_banner_5.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen3"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>PAST EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/optional_banner_4.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen4"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>PAST EVENTS</h3>
                            </div>
                        </div>
                    </div>
                    
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Checks Categories-->
                <div class="container-fluid mt-2 py-4 px-3 checks-content" id="contenCheck">
                    <div class="form-check-inline px-2">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="${item}"
                            value="${item}"
                        >
                        <label class="form-check-label" for=${item}
                            >${item}</label
                        >
                    </div>
                    <form class="d-inline-block" role="search" method="post">
                        <div class="input-group">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                name="search"
                                value=""
                            >
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </form>
                </div>

                <!-- Cards - JS-->
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 pb-5 px-3" id="colCard">
                    <div class="col-md-6">
                        <div class="card h-100" id="card" key=${item._id}>
                            <img src="" class="card-img-top" alt="imagen 2">
                            <i class="bi bi-heart-fill biFavorite" id="iconfav"></i>
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">
                                    ${item.description}
                                </p>
                            </div>
                            <div class="hstack gap-3 text-center px-2 py-3">
                                <div class="p-2 fw-bold">$ ${item.price}</div>
                                <div class="p-2 ms-auto">
                                <a href="../details.html?id=${item._id}">Details</a>      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Go up -->
                <div class="btn-up">
                    <a href="#up">
                        UP
                    </a>
                </div>
            </main>

            <!-- Footer - Socials -->
            <footer>
                <div class="hstack">
                    <div class="p-2"><i class="bi bi-github"></i></div>
                    <div class="p-2"><i class="bi bi-linkedin"></i></div>
                    <div class="p-2"><i class="bi bi-twitter"></i></div>
                    <div class="p-2 ms-auto">
                        <div>Total Cards: <span id="cardsLength"></span></div>
                        <p>APTN-14</p>
                    </div>
                </div>
            </footer>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
         <!--TODO: Vue-->
        <script src="./js/data_fetch.js"></script>
        <script src="./js/past_events.js"></script>
    </body>
</html>
