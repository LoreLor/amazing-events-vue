<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        >
        <title>DETAILS</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <nav class="navbar navbar-expand-lg bg-custom">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white-50" href="./index.html">
                            <img
                                src="./assets/amazing_brand.png"
                                alt="amazing brand"
                            >
                        </a>
                        <button
                            class="navbar-toggler border-white"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span
                                class="navbar-toggler-icon border-white"
                            ></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="./index.html"
                                    >
                                        HOME
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="./upcomming_events.html"
                                    >
                                        UPCOMING EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./past_events.html">
                                        PAST EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html">
                                        CONTACT
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./stats.html">
                                        STATS
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Main -->
            <main class="main-detail">
                <div class="card-content"  id="detailCard">
                    <div class="card" key=${item._id}>
                        <div class="row g-0 align-item-center justify-content-evenly align-content-around">
                            <div class="col-md-6">
                                <img
                                    src=""
                                    class="img-fluid w-100 h-100"
                                    alt=""
                                >
                            </div>
                            <div class="col-md-4">
                                <div class="card-body dataBody">
                                <i class="bi bi-heart-fill biFavorite" id="iconfav"></i>
                                    <h4 class="card-title text-center">
                                        ${item.name}
                                    </h4>
                                    <ul>
                                        <li>Date: <span>${item.date}</span></li>
                                        <li>Place: <span>${item.place}</span></li>
                                        <li>Capacity: <span>${item.capacity}</span></li>
                                        <li>
                                            ${item.date < current ? 
                                                `Assistance: <span>${item.assistance}</span>`
                                            : `Estimate: <span>${item.estimate}</span>`
                                            }
                                        </li>
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer>
                <div class="hstack">
                    <div class="p-2"><i class="bi bi-github"></i></div>
                    <div class="p-2"><i class="bi bi-linkedin"></i></div>
                    <div class="p-2"><i class="bi bi-twitter"></i></div>
                    <div class="p-2 ms-auto">
                        <p>APTN-14</p>
                    </div>
                </div>
            </footer>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--TODO: Vue-->
        <script src="./js/data_fetch.js"></script>
        <script src="./js/detail.js"></script> 
    </body>
</html>
